<form method="post">
    {% csrf_token %}
    {% for form in forms %}
      <div class="form-field">
        <label for="{{ form.prefix }}_{{ form.instance.field_name }}">{{ form.instance.field_name }}</label>
        {{ form }}
        {% if form.errors %}
          <div class="error-message">
            {% for error in form.errors %}
              <span>{{ error }}</span>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
