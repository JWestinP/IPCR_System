{% extends "login/base.html" %}

    {% block content %}
    <html>
    <head>
    {% load static %}
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="css/style.css">
    <link rel="stylesheet"href = "https://unpkg.com/boxiconx@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css";>
    
    
    <div class="title"> 
        <div class = "lspu_bg">
            <img src="{% static 'login/img/background.png' %} "class="center" >
        </div>
        <div class = "white_bg"></div>
        <div class = "lspu_logo_web"> 
            <img src="{% static 'login/img/lspulogo_wb.png' %}"> </div>
        
    </div>
    </head>
    
    <body>
        
        <div class="login_form">
            <form action="/login" method="POST">
            {% csrf_token %}
            
            <div class = "logo"> <img src="{% static 'login/img/LSPU LOGO1-PhotoRoom 1.png' %}"></div>
            <div class = "logintitle">LSPU IPCR SYSTEM </div>
            <div class="login_form_field">
                
                <div>
                    <input class = "email"type="email" name="email" id="email" placeholder= "&#61447; Institutional Email  " style="font-family:FontAwesome , 'Inter'" required>
                    <input class = "password"type="password" name="password" id="password:" placeholder="&#61475; Password"style="font-family:FontAwesome , 'Inter'" required>
                </div>
             </div> 
            <div class = "forgot_pass"><a href="{% url 'reset_password' %}" target="_blank">Forgot password?</a> </div>      
            <div class ="submit_button">
                    <button class="loginbutton"><a href="{% url 'login' %}">Login</a></button></div>
                
            <div class = "credit">@2023 Laguna State Polytechnic University-Developed by Group 3, Inc </div>   
            </form>
            
        </div>
        
    </body>
    
</html> 


    {% endblock content %}
