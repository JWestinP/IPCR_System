{% extends "login/base.html" %}

    {% block content %}
        <div class="login_form">
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class = "pagetitle">LSPU IPCR SYSTEM</div>
                <div class="login_form_field">
                    <div>
                        <input class = "email"type="email" name="email" id="email" placeholder= "Institutional Email"required>
                        <input class = "password"type="password" name="password" id="password:" placeholder="Password"required>
                    </div>
                </div> 
                <div class = "forgot_pass"><a href="/password_reset" target="_blank">Forgot password?</a> </div>      
                <div class="submit_button">
                    <button class="loginbutton"><a href="{% url 'login' %}">Login</a></button>
                </div>    
            </form> 
        </div>
    {% endblock content %}
